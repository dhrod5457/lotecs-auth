# LOTECS Auth Service Error Messages (English)
# Module: ATH (Auth Service)

# Authentication Errors (ATH_CREDENTIALS_*, ATH_ACCOUNT_*, ATH_TOKEN_*)
ATH_CREDENTIALS_INVALID=Invalid username or password.
ATH_CREDENTIALS_PASSWORD_MISMATCH=Password does not match.
ATH_ACCOUNT_LOCKED=Account is locked. Please contact administrator.
ATH_ACCOUNT_DISABLED=Account is disabled.
ATH_ACCOUNT_NOT_ACTIVE=Account is not active.
ATH_TOKEN_REFRESH_FAILED=Failed to refresh token.

# User Errors (ATH_USER_*)
ATH_USER_NOT_FOUND=User not found.
ATH_USER_ALREADY_EXISTS=User already exists.
ATH_USER_USERNAME_REQUIRED=Username is required.
ATH_USER_PASSWORD_REQUIRED=Password is required.
ATH_USER_EMAIL_INVALID=Invalid email format.
ATH_USER_TENANT_REQUIRED=Tenant ID is required.

# Tenant Errors (ATH_TENANT_*)
ATH_TENANT_NOT_FOUND=Tenant not found.
ATH_TENANT_ALREADY_EXISTS=Tenant already exists.
ATH_TENANT_ID_REQUIRED=Tenant ID is required.
ATH_TENANT_NAME_REQUIRED=Tenant name is required.
ATH_TENANT_CODE_REQUIRED=Site code is required.
ATH_TENANT_DOMAIN_REQUIRED=Domain is required.
ATH_TENANT_THEME_REQUIRED=Theme is required.
ATH_TENANT_PLAN_REQUIRED=Subscription plan is required.
ATH_TENANT_LEVEL_INVALID=Invalid site level.
ATH_TENANT_STATUS_INVALID=Cannot perform this action in current status.

# Role Errors (ATH_ROLE_*)
ATH_ROLE_NOT_FOUND=Role not found.
ATH_ROLE_ALREADY_EXISTS=Role already exists.
ATH_ROLE_NAME_REQUIRED=Role name is required.
ATH_ROLE_ID_REQUIRED=Role ID is required.
ATH_ROLE_TENANT_REQUIRED=Tenant ID is required.
ATH_ROLE_PRIORITY_INVALID=Invalid role priority.

# Role Status Errors (ATH_ROLE_STATUS_*)
ATH_ROLE_STATUS_NOT_FOUND=Role status not found.
ATH_ROLE_STATUS_ALREADY_EXISTS=Role status already exists.
ATH_ROLE_STATUS_CODE_REQUIRED=Status code is required.
ATH_ROLE_STATUS_NAME_REQUIRED=Status name is required.
ATH_ROLE_STATUS_CATEGORY_REQUIRED=Role category is required.
ATH_ROLE_STATUS_CATEGORY_INVALID=Invalid role category.

# Permission Errors (ATH_PERMISSION_*)
ATH_PERMISSION_NOT_FOUND=Permission not found.
ATH_PERMISSION_ALREADY_EXISTS=Permission already exists.
ATH_PERMISSION_NAME_REQUIRED=Permission name is required.
ATH_PERMISSION_RESOURCE_REQUIRED=Resource is required.
ATH_PERMISSION_ACTION_REQUIRED=Action is required.
ATH_PERMISSION_ID_REQUIRED=Permission ID is required.
ATH_PERMISSION_TENANT_REQUIRED=Tenant ID is required.

