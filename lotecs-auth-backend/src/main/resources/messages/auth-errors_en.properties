ATH_USER_ORG_NOT_FOUND=User organization mapping not found.
ATH_USER_ORG_PRIMARY_NOT_FOUND=Primary organization not found.
ATH_USER_ORG_USER_REQUIRED=User ID is required.
ATH_USER_ORG_ORG_REQUIRED=Organization ID is required.
