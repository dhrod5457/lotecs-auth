# LOTECS Auth Service Error Messages (Korean)
# Module: ATH (Auth Service)

# Authentication Errors (ATH_CREDENTIALS_*, ATH_ACCOUNT_*, ATH_TOKEN_*)
ATH_CREDENTIALS_INVALID=아이디 또는 비밀번호가 올바르지 않습니다.
ATH_CREDENTIALS_PASSWORD_MISMATCH=비밀번호가 일치하지 않습니다.
ATH_ACCOUNT_LOCKED=계정이 잠겼습니다. 관리자에게 문의하세요.
ATH_ACCOUNT_DISABLED=계정이 비활성화되었습니다.
ATH_ACCOUNT_NOT_ACTIVE=계정이 활성 상태가 아닙니다.
ATH_TOKEN_REFRESH_FAILED=토큰 갱신에 실패했습니다.

# User Errors (ATH_USER_*)
ATH_USER_NOT_FOUND=사용자를 찾을 수 없습니다.
ATH_USER_ALREADY_EXISTS=이미 존재하는 사용자입니다.
ATH_USER_USERNAME_REQUIRED=사용자명은 필수입니다.
ATH_USER_PASSWORD_REQUIRED=비밀번호는 필수입니다.
ATH_USER_EMAIL_INVALID=유효하지 않은 이메일 형식입니다.
ATH_USER_TENANT_REQUIRED=테넌트 ID는 필수입니다.

# Tenant Errors (ATH_TENANT_*)
ATH_TENANT_NOT_FOUND=테넌트를 찾을 수 없습니다.
ATH_TENANT_ALREADY_EXISTS=이미 존재하는 테넌트입니다.
ATH_TENANT_ID_REQUIRED=테넌트 ID는 필수입니다.
ATH_TENANT_NAME_REQUIRED=테넌트명은 필수입니다.
ATH_TENANT_CODE_REQUIRED=사이트 코드는 필수입니다.
ATH_TENANT_DOMAIN_REQUIRED=도메인은 필수입니다.
ATH_TENANT_THEME_REQUIRED=테마는 필수입니다.
ATH_TENANT_PLAN_REQUIRED=구독 플랜은 필수입니다.
ATH_TENANT_LEVEL_INVALID=유효하지 않은 사이트 레벨입니다.
ATH_TENANT_STATUS_INVALID=현재 상태에서 해당 작업을 수행할 수 없습니다.

# Role Errors (ATH_ROLE_*)
ATH_ROLE_NOT_FOUND=역할을 찾을 수 없습니다.
ATH_ROLE_ALREADY_EXISTS=이미 존재하는 역할입니다.
ATH_ROLE_NAME_REQUIRED=역할명은 필수입니다.
ATH_ROLE_ID_REQUIRED=역할 ID는 필수입니다.
ATH_ROLE_TENANT_REQUIRED=테넌트 ID는 필수입니다.
ATH_ROLE_PRIORITY_INVALID=유효하지 않은 역할 우선순위입니다.

# Role Status Errors (ATH_ROLE_STATUS_*)
ATH_ROLE_STATUS_NOT_FOUND=역할 상태를 찾을 수 없습니다.
ATH_ROLE_STATUS_ALREADY_EXISTS=이미 존재하는 역할 상태입니다.
ATH_ROLE_STATUS_CODE_REQUIRED=상태 코드는 필수입니다.
ATH_ROLE_STATUS_NAME_REQUIRED=상태명은 필수입니다.
ATH_ROLE_STATUS_CATEGORY_REQUIRED=역할 카테고리는 필수입니다.
ATH_ROLE_STATUS_CATEGORY_INVALID=유효하지 않은 역할 카테고리입니다.

# Permission Errors (ATH_PERMISSION_*)
ATH_PERMISSION_NOT_FOUND=권한을 찾을 수 없습니다.
ATH_PERMISSION_ALREADY_EXISTS=이미 존재하는 권한입니다.
ATH_PERMISSION_NAME_REQUIRED=권한명은 필수입니다.
ATH_PERMISSION_RESOURCE_REQUIRED=리소스는 필수입니다.
ATH_PERMISSION_ACTION_REQUIRED=액션은 필수입니다.
ATH_PERMISSION_ID_REQUIRED=권한 ID는 필수입니다.
ATH_PERMISSION_TENANT_REQUIRED=테넌트 ID는 필수입니다.

# Organization Errors (ATH_ORGANIZATION_*)
ATH_ORGANIZATION_NOT_FOUND=조직을 찾을 수 없습니다.
ATH_ORGANIZATION_ID_REQUIRED=조직 ID는 필수입니다.
ATH_ORGANIZATION_CODE_REQUIRED=조직 코드는 필수입니다.
ATH_ORGANIZATION_NAME_REQUIRED=조직명은 필수입니다.
ATH_ORGANIZATION_TYPE_REQUIRED=조직 유형은 필수입니다.
ATH_ORGANIZATION_TENANT_REQUIRED=테넌트 ID는 필수입니다.
ATH_ORGANIZATION_LEVEL_INVALID=조직 레벨은 0 이상이어야 합니다.

# User Organization Errors (ATH_USER_ORG_*)
ATH_USER_ORG_NOT_FOUND=사용자-조직 매핑을 찾을 수 없습니다.
ATH_USER_ORG_PRIMARY_NOT_FOUND=주 소속 조직을 찾을 수 없습니다.
ATH_USER_ORG_USER_REQUIRED=사용자 ID는 필수입니다.
ATH_USER_ORG_ORG_REQUIRED=조직 ID는 필수입니다.
ATH_USER_ORG_TENANT_REQUIRED=테넌트 ID는 필수입니다.
ATH_USER_ORG_DATE_INVALID=종료일은 시작일 이후여야 합니다.

# SSO Errors (ATH_SSO_*)
ATH_SSO_PROVIDER_NOT_FOUND=SSO 프로바이더를 찾을 수 없습니다.
ATH_SSO_TYPE_UNSUPPORTED=지원하지 않는 SSO 유형입니다.
ATH_SSO_TYPE_DEPRECATED=해당 SSO 유형은 더 이상 지원되지 않습니다.
ATH_SSO_AUTH_FAILED=SSO 인증에 실패했습니다.
ATH_SSO_SERVER_ERROR=SSO 서버 오류가 발생했습니다.
ATH_SSO_RESPONSE_INVALID=SSO 응답이 유효하지 않습니다.
