# Production 환경 전용 설정
spring:
  datasource:
    url: ${AUTH_DB_URL}
    username: ${AUTH_DB_USERNAME}
    password: ${AUTH_DB_PASSWORD}
    hikari:
      maximum-pool-size: 50
      minimum-idle: 10

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      password: ${REDIS_PASSWORD}

loki:
  url: ${LOKI_URL}

lotecs:
  logging:
    environment: prod
    exporter:
      loki:
        url: ${LOKI_URL}
      slack:
        enabled: true
        webhook-url: ${SLACK_WEBHOOK_URL}

  jwt:
    secret: ${LOTECS_JWT_SECRET}

  crypto:
    key-management:
      master-key: ${CRYPTO_MASTER_KEY}

  ratelimit:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      password: ${REDIS_PASSWORD}

  exception:
    hide-server-error-details: true

  security:
    web:
      cors:
        allowed-origin-patterns:
          - ${CORS_ALLOWED_ORIGINS}

logging:
  level:
    root: WARN
    lotecs.auth: INFO
    lotecs.framework: INFO
    org.springframework.security: INFO

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
